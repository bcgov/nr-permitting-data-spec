---
layout: default
---
<div class="page-header">
  <h2 class="text-center">
    <img class="img-fluid mr-3" src="{{ site.baseurl }}/assets/images/team.svg" alt="team">
    {{ page.title }}
  </h2>
  <div class="page-description">
    <div class="container page-description-content">
      {{ page.description }}
    </div>
  </div>
</div>

<div class="container team-content">
  {{ content }}
</div>
